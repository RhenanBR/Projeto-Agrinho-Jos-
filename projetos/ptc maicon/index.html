<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> calculadoras IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Cálculo IMC</h2>
    <div class="divAltura">
      <label for="altura">Altura (M)</label>
      <input type="number" id="altura" />
    </div>
    <div class="divPeso">
      <label for="peso">Peso (KG)</label>
      <input type="number" id="peso" />
    </div>

    <div class="divCalc">
      <button onclick="calcIMC()">Calcular</button>
    </div>
    
    <span id="resultado"></span>
  </main>
<p> (Atenção coloque a virgula caso <br> contrario a calculadora não irá funcionar) <br>  para saber sobre mais informações acesse <br> a tabela do imc clicando no botão a baixo<br><br><BR>  <a id="lmic" href="https://www.calculoimc.com.br/tabela-de-imc/" target="_blank" > TABELA AQUI  </a> </p>
  <script src="script.js"></script>
</body>
</html>
